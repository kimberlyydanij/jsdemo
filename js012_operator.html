<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js012_operator</title>
</head>
<body>
    <script>
        /* 
            논리 연산자 : &&(AND), ||(OR), !(NOT)
        */ 
        
        let left = true;
        let right = false;

        console.log(left && right); //false
        console.log(!left); //false
        console.log(!right); //ture

        let a = 3;
        let b = 5;
        let c = 9;
        let count = b > a && ++c;

        console.log(`count=${count}, c=${c}`); //count=10, c=10

        // &&은 좌변이 false이면 우변을 수행 안한다
        // ||은 좌변이 true 이면 우변을 수행 안한다.

        let check = b > a && '통과';
        console.log(check);

        check = a > b || '실패';
        console.log(check);

        check = b > a && null;
        console.log(check);

    </script>
</body>
</html>
