<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js005_var_let</title>
</head>
<body>
    <script>
        /*
            변수의 스코프(scope) (var와 let)
            1. var는 변수가 사용되는 범위가 전역, 함수 내부 로컬 2가지만 가능하다. 프로그램 전체에서 사용 가능
            2. let은 변수가 사용되는 범위 전역, 함수 내부 로컬, 코드 블록, 표현식 로컬 등의 정의에 사용할 수 있다. 코드블록 안에서만 사용가능
        */

    for (var i = 1; i < 3; i++){
        console.log(`i=${i}`);
    }
    console.log(`i=${i}`);

    console.log('============================');

    for(let j=1; j<3; j++){
        console.log(`j=${j}`);
    }
    console.log(`j=${j}`);
    // Uncaught ReferenceError: j is not defined
    </script>
    
</body>
</html>
